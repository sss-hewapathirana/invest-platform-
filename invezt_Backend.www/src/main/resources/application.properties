spring.application.name=invezt_Backend.www

# Database Configuration (H2)
spring.datasource.url=jdbc:h2:mem:inveztdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JWT Configuration
app.jwt.secret=invezt_secret_key_needs_to_be_long_enough_for_sha512_at_least_64_characters_recommended
app.jwt.expiration-ms=86400000

# Server port
server.port=8080

# Disable Docker Compose integration for now
spring.docker.compose.enabled=false
